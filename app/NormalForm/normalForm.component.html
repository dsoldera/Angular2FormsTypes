<h2>Normal Angular 2 Form</h2>
<br />
<!--To hook Angular 2 Forms you need to insert #form="ngForm" -->
<form novalidate #form="ngForm">
  <fieldset class="form-group">
    <legend>Personal Settings</legend>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" ngModel class="form-control" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" ngModel class="form-control" placeholder="Last Name">
    </div>
  </fieldset>
  <fieldset class="form-group" ngModelGroup="account" password-matcher #account="ngModelGroup">
    <legend>Account Settings</legend>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" (keyup)="onKey($event)" class="form-control" #email ngModel name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" ngModel name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" ngModel name="confirmPassword" placeholder="Password" required>
    </div>
  </fieldset>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" ngModel name="check">
      Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br />
<pre>{{ form.value | json }}</pre>
<p>Form Status: {{ form.control.status }}</p>
<p>Email: {{ values }}</p>
<p>Email: {{ values2 }}</p>
 <p>Account errors: {{ account.control?.errors | json  }}</p>
